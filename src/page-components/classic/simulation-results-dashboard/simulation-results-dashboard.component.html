<div class="classic-bankroll-chart page">
  <div class="content flex-column">
    <div class="chart-content flex">
      <div class="page-link" (click)="navigate('classic/bankroll-chart')">
        <img src="classic-result-images/bankroll-chart.png" alt="bankroll chart image">
        <p>Bankroll Chart</p>
      </div>
      <div class="page-link" (click)="navigate('classic/hand-review')">
        <img src="classic-result-images/playback-hands.png" alt="hand review image">
        <p>Watch and Review Hands</p>
      </div>
      <div class="page-link" (click)="navigate('classic/roi-charts')">
        <img src="classic-result-images/roi-charts.png" alt="ROI charts image">
        <p>Roi Charts</p>
      </div>
      <div class="page-link">
        <img src="classic-result-images/bankroll-chart.png" alt="bankroll chart image">
        <p>Break Even Streaks</p>
      </div>
    </div>

    <div class="select-wrapper">
      <select (change)="handleSelectHandle($event)">
      @for(handle of handles; track handle) {
        <option 
          [value]="handle" 
          [selected]="handle === activeHandle"
        >
          {{handle}}
        </option>
      }  
      </select>
    </div>
    <abj-accordion displayedContent="Simm Details">
      <abj-simm-details
        [startingBankroll]="playerResults[activeHandle].startingBankroll"
        [finalBankroll]="playerResults[activeHandle].finalBankroll"
        [totalMoneyBet]="playerResults[activeHandle].totalMoneyBet"
        [totalWon]="playerResults[activeHandle].totalWon"
        [roi]="playerResults[activeHandle].roi"
        [tippedAway]="playerResults[activeHandle].tippedAway"
      >
      </abj-simm-details>
    </abj-accordion>
    <abj-accordion displayedContent="Hourly Rate">
      <abj-hourly-win-rate
        [activeHandle]="activeHandle"
        [handles]="handles"
        [playersWinRateByBettingUnit]="playersWinRateByBettingUnit"
      ></abj-hourly-win-rate>
    </abj-accordion>
    <abj-accordion displayedContent="Break Even Streaks">
      Under Construction
    </abj-accordion>
    <abj-accordion displayedContent="Break Even Streaks">
      What if...?
    </abj-accordion>
  </div>
</div>
