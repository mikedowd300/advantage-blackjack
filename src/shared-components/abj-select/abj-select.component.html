<div class="select-dropdown-wrapper flex-column">
  <label>{{ label }}</label>
  <select [(ngModel)]="selectValue" (change)="selectEvent(selectValue)">
  @if(showIntroMessage) {
    <option disabled>{{ selectValue }}</option>
  }
  @for(option of options; track option) {
    <option [value]="option" [selected]="selectValue === option">{{ option }}</option>
  }
  </select>
</div>
