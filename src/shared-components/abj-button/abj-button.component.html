<div
  class="abj-button-wrapper flex-column"
  [class.primary]="primary"
  [class.secondary]="secondary"
  [class.on-light]="onLightBackground"
  [class.no-outline]="noOutline"
  [class.full-width]="fullWidth"
>
  <button
    class="abj-button"
    [class.medium]="size === 'medium'"
    (click)="handleAction($event)"
  >
    <h4 [class.medium]="size === 'medium'">{{ text }}</h4>
    @if(bodyText) {
      <p class="body-text">{{ bodyText }}</p>
    }
  </button>
</div>
