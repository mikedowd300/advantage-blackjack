<div class="feature-nav">
  @for(link of featureLinks; track link) {
    <abj-anchor
      [text]="link.title"
      [isTab]="true"
      [onLightBackground]="true"
      (action)="handleVariationSelection(link.url)"
      [textWrap]="false"
      [isSelected]="link.isSelected"
    ></abj-anchor>
  }
</div>
