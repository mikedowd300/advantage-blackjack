<div class="abj-accordion">
  <div class="displayed flex" [class.expanded]="isExpanded">
    <p class="text">{{displayedContent}}</p>
    <div (click)="expand()" class="toggle">
      <span class="abj-icon material-symbols-outlined">chevron_backward</span>
    </div>
  </div>
@if(hiddenContent) {
  <p class="answer" [class.hidden]="!isExpanded">{{ hiddenContent }}</p>
}
  <div class="answer" [class.hidden]="!isExpanded">
    <ng-content></ng-content>
  </div>
</div>
