<div
  class="abj-anchor"
  [class.is-tab]="isTab"
  [class.on-light]="onLightBackground"
>
  @if(routerLink !== '') {
    <a [routerLink]="routerLink"><p [class.wrap]="textWrap">{{ text }}</p></a>
  }
  @else {
    <a (click)="handleAction(linkUrl)"><p [class.wrap]="textWrap">{{ text }}</p></a>
  }
</div>
