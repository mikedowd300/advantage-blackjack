

<div
  class="abj-anchor"
  [class.is-tab]="isTab"
  [class.on-light]="onLightBackground"
  [class.inline-button]="isInlineButton"
  [class.is-selected]="isSelected"
>
  <a
    [routerLink]="routerLink"
    (click)="handleAction(linkUrl)"
  >
  @if(!showTextLink) {
    <p class="large" [class.wrap]="textWrap">{{ text }}</p>
  }
    <p class="medium" [class.wrap]="textWrap" [class.no-margin]="showTextLink">
      {{ displayedResponsiveText }}
    </p>
  </a>
</div>
